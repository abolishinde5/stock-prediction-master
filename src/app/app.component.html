<div id="main-page-wrapper" [ngStyle]="{'background-image': getBackgroundUrl()}">
    <!-- Navigation toolbar -->
    <nav class="navbar navbar-expand-lg text-white">
        <div class="navbar-brand">
            <img [src]="pageIcon" alt="Logo">
            {{ title }}
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarContent" aria-controls="navbarContent" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-brand"> Welcome Rebecca, </span>
                    <img src="../assets/shared-icons/user-profile.png" alt="Profile pic" id="user-dp"
                        style="width: 50px; height: 50px;">
                </li>
            </ul>
        </div>
    </nav>

    <!-- Different views are shown here -->
    <router-outlet></router-outlet>
</div>
